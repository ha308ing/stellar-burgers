name: check new code

on:
  pull_request:
  push:
    branches:
      - master
      - deploy-test

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install deps
        run: npm i
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
